              </div>
              <div class="modal-body">
              {{#autoForm collection="Members" doc=user id="updateProfile" type="update"}}
                <fieldset>

                  {{>afQuickField name= "Country"}}
                  {{>afQuickField name= "school"}}
                  {{>afQuickField name= "subjects"}}
                </fieldset>
              <button type = "submit" class= "btn btn-primary"> Save </button>
              {{/autoForm}}
