<template name = "requestSessionModal">
    <div class="modal fade" id="request-session-modal" tabindex="-1" role="dialog" aria-labelledby="request-session-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
{{#if open clickedSession.availability}}

          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="add-edit-event">Request Session?</h2>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger pull-left delete-event request">Request</button>
          </div>

{{else}}

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title" id="add-edit-event">Sorry, session is already requested.</h2>
        </div>
{{/if}}
        </div>
      </div>
    </div>
</template>
