<template name = 'acceptDenyModal'>
  <div class="modal fade" id="accept-deny-modal" tabindex="-1" role="dialog" aria-labelledby="accept-deny-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="add-edit-event">Confirmation Request from {{student.firstName}} {{student.lastName}}</h2>
        </div>
        <div class = "modal-body">
          <div class = "row">
              <button class="btn btn-success accept-session">Accept</button>
              <button class="btn btn-danger deny-session">Deny</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
