<template name = 'login'>
<div class="row">
  <div class = 'col-sm-8 col-sm-offset-2'>
      <h3> Login </h3>
  </div>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="email_login" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email_login" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="password_login" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password_login" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</template>
