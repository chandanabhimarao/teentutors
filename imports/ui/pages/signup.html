          <form class='form-horizontal'>
            <div class = "form-group">
              <label for="first_name" class= "col-sm-2 control-label">First Name</label>
              <div class="col-sm-8">
                  <input id="first_name" type="text" class = "required form-control">
              </div>
            </div>
            <div class = "form-group">
              <label for="last_name" class= "col-sm-2 control-label">Last Name</label>
              <div class="col-sm-8">
                  <input id="last_name" type="text" class = "required form-control">
              </div>
            </div>
            <div class = "form-group">
              <label for="email_address" class= "col-sm-2 control-label">Email Address</label>
              <div class="col-sm-8">
                  <input id="email_address" type="email" class = "required form-control">
              </div>
            </div>
            <div class = "form-group">
              <label for="school" class= "col-sm-2 control-label">School</label>
              <div class="col-sm-8">
                  <input id="school" type="school" class = "required form-control">
              </div>
            </div>
            <div class = "form-group">
              <label class="col-sm-2 control-label"> Education Level </label>
              <div class ="col-sm-8">
              <select class = 'browser-default required form-control' name = 'education_level'>
                <option value="Elementary School">Elementary School (Grades K-5)</option>
                <option value="Middle School">Middle School (Grades 6-8)</option>
                <option value="High School">High School (9-12)</option>
                <option value="College">College (12+)</option>
              </select>
            </div>
            </div>
            <div class = 'form-group'>
              <label for="datepicker" class="col-sm-2 control-label">Birthday</label>
              <div class = 'col-sm-8'>
                <input name = "datepicker" type="date" class="datepicker required form-control">
              </div>
            </div>
            <div class = 'form-group'>
              <label for="password" class='col-sm-2 control-label'>Password</label>
              <div class = 'col-sm-8'>
                <input type = "password" name="password" class = "required form-control">
              </div>
            </div>
            <div class = 'form-group'>
              <label for="confirmpassword" class='col-sm-2 control-label'>Confirm Password</label>
              <div class = 'col-sm-8'>
                <input type = "password" name="confirmpassword" class = "required form-control">
              </div>
            </div>

              </div>
