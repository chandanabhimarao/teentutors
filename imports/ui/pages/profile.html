<template name = "profile">
  <div class = 'row'>
    <div class = 'col-sm-8 col-sm-offset-2'>
      <div class = 'page-header'>
        <center> <h1>  {{user.firstName}} {{user.lastName}}</h1> </center>
        <h3> To enter your session, click on your calendar event. You may only access your session during the time of your session. </h3>
      </div>
    </div>
  </div>
  <div class = 'row'>
    <div class = 'col-sm-6'>
      <div class = 'page-header'>
      <center>  <h3> Basic Info </h3> </center>
      </div>
      <h4>
      <ul>
        <li> Education Level: {{user.educationLevel}} </li>
        <li> School: {{user.school}} </li>
      </ul>
    </h4>
    </div>
    {{#if user.tutor}}
    <div class = 'col-sm-6'>
      <div class = 'page-header'>
        <center><h3> Tutor Info </h3>
        <button type='button' class="btn btn-default editprofile">
          <span class='glyphicon glyphicon-pencil' aria-hidden='true'> </span> Edit
        </button>
      </center>
      </div>
      <h4>
      <ul>
        <li> Tutoring Subjects:
          <ul>
          <!--{{#if user.Algebra1}}  <li> Algebra 1 </li> {{/if}}
          {{#if user.Algebra2}}  <li> Algebra 2 </li> {{/if}}-->
          {{#each user.subjects}}
            <li> {{this}} </li>
          {{/each}}
          </ul>
        </li>
        <li> Country:  {{user.Country}}</li>
      </ul>
      </h4>
    </div>
    {{/if}}
  </div>
  {{>addEditEventModal}}
  {{>acceptDenyModal}}
  {{>addEditProfile}}
  {{>confirmationModal}}
  <div class = 'events-calendar'> </div>

</template>
